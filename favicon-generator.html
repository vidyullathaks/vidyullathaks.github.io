<!DOCTYPE html>
<html>
<head>
  <title>VKS Favicon Generator</title>
</head>
<body>
  <canvas id="favicon" width="32" height="32"></canvas>
  <a id="download" download="favicon.png">Download Favicon</a>

  <script>
    window.onload = function() {
      const canvas = document.getElementById('favicon');
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#2a6b90';

      // Draw rounded rectangle (compatible method)
      const radius = 5;
      const width = 32;
      const height = 32;

      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(width - radius, 0);
      ctx.quadraticCurveTo(width, 0, width, radius);
      ctx.lineTo(width, height - radius);
      ctx.quadraticCurveTo(width, height, width - radius, height);
      ctx.lineTo(radius, height);
      ctx.quadraticCurveTo(0, height, 0, height - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();

      // Text
      ctx.fillStyle = 'white';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('VKS', 16, 16);

      // Create download link
      const downloadLink = document.getElementById('download');
      downloadLink.href = canvas.toDataURL('image/png');

      // Auto click the download link
      downloadLink.click();
    };
  </script>
</body>
</html>
